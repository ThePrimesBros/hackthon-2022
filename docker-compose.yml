version: "3.8"

services:
  composer:
    image: composer:2.1.9
    entrypoint: composer
    volumes:
      - .:/app

  db:
    image: postgres:13-alpine
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=wired_beauty
    volumes:
      - ./database:/var/lib/postgresql/data:rw
    ports:
      - 5432:5432

  adminer:
    image: adminer
    ports:
      - 8081:8080
    depends_on:
      - db